<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet" />
    <title>Quiz App</title>
    <style type="text/tailwindcss">
      @layer base {
        html {
          font-family: "Titillium Web", sans-serif;
        }
      }
    </style>
  </head>
  <body class="bg-teal-200">
    <div class="flex flex-col justify-center items-center min-h-screen">
      <h1 class="text-5xl font-bold mb-8">Quiz App</h1>
      <button id="start" class="w-20 mb-8 bg-green-500 text-white p-2 rounded-xl hover:bg-green-700 transition duration-300">Mulai</button>
      <div id="difficulty-buttons" class="hidden opacity-0 translate-y-10 blur-md transition-all duration-700">
        <div class="flex gap-4">
          <button id="mode" class="difficulty-btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700" data-level="Easy">Easy</button>
          <button id="mode" class="difficulty-btn bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-700" data-level="Medium">Medium</button>
          <button id="mode" class="difficulty-btn bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700" data-level="Hard">Hard</button>
        </div>
      </div>
      <div id="container" class="mx-auto hidden opacity-0 translate-y-10 blur-md transition-all duration-700">
        <div id="timer" class="p-3 mb-4 text-center">
          <h1 class="text-3xl mb-4 p-2 border-b-2 border-slate-700">Timer</h1>
          <div id="displayTimer" class="text-4xl">00 : 00 : 00</div>
        </div>
        <div id="quiz-container" class="max-w-xl mx-auto mb-7 bg-white p-6 rounded-xl shadow-lg text-center">
          <header class="flex justify-between">
            <h1 id="level" class="text-xl font-bold">Level: Easy</h1>
            <p class="text-lg font-bold"><span id="current-question"></span> / <span id="total-questions"></span></p>
          </header>
          <p id="question" class="text-lg mt-4">Apa ibu kota Indonesia?</p>
          <div id="options" class="grid grid-cols-2 gap-4 mt-4">
            <button class="option-btn bg-blue-500 text-white p-2 rounded-xl hover:bg-blue-700">Lorem ipsum dolor sit.</button>
            <button class="option-btn bg-blue-500 text-white p-2 rounded-xl hover:bg-blue-700">Lorem ipsum dolor sit.</button>
            <button class="option-btn bg-blue-500 text-white p-2 rounded-xl hover:bg-blue-700">Lorem ipsum dolor sit.</button>
            <button class="option-btn bg-blue-500 text-white p-2 rounded-xl hover:bg-blue-700">Lorem ipsum dolor sit.</button>
          </div>
        </div>
        <button id="reset" class="max-w-xl mx-auto block w-20 bg-red-500 text-white p-2 rounded-xl hover:bg-red-700">Reset</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
