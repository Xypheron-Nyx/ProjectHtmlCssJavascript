<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <h1 class="text-3xl font-bold text-gray-700 mb-6">Drag & Drop Game</h1>

    <div class="flex gap-6">
      <!-- Drag Items -->
      <div class="flex flex-col gap-4 p-4 bg-white rounded-xl shadow-lg w-40">
        <div class="p-4 bg-blue-500 text-white rounded-lg cursor-pointer shadow-md hover:bg-blue-600 transition drag-item" draggable="true">Item 1</div>
        <div class="p-4 bg-blue-500 text-white rounded-lg cursor-pointer shadow-md hover:bg-blue-600 transition drag-item" draggable="true">Item 2</div>
        <div class="p-4 bg-blue-500 text-white rounded-lg cursor-pointer shadow-md hover:bg-blue-600 transition drag-item" draggable="true">Item 3</div>
      </div>

      <!-- Drop Zone -->
      <div class="w-60 h-40 bg-gray-200 border-2 border-dashed border-gray-400 flex items-center justify-center rounded-xl shadow-inner drop-zone">
        <p class="text-gray-500 text-lg">Drop here</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
